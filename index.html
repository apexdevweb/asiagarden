<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/x-icon" href="image/dragonOne.png">
    <title>Asia-Garden</title>
</head>

<body>
    <main>
        <section id="S1">
            <div id="primaryContainer">
                <video src="images/riverJapan.mp4" autoplay loop muted></video>
                <img src="images/dragonOne.png" alt="dragonOne">
                <h1 class="firsttitle">Asia-garden</h1>
            </div>
        </section>
        <section id="S2">
            <div id="secondaryContainer">
                <article>
                    <figure>
                        <p data-splitting class="textOne rellax" data-rellax-speed="-1">Lorem ipsum dolor sit amet
                            consectetur
                            adipisicing
                            elit.
                            Possimus, voluptate
                            qui error atque
                            ex vitae asperiores officiis ea pariatur, libero quasi omnis molestiae? Nisi culpa dolorem
                            odio voluptates sunt, dolore cum! Totam saepe veniam sapiente quibusdam, dolore fugit minima
                            quae obcaecati distinctio ad eius reiciendis omnis deleniti beatae eveniet pariatur quidem
                            consequatur? Hic eligendi at, expedita nobis velit ipsum rem.
                        </p>
                        <picture>
                            <img src="images/warrior.png" alt="warrior" class="rellax" data-rellax-speed="5">
                        </picture>
                    </figure>
                </article>
            </div>
        </section>
    </main>
    <!--↓↓↓ AOS Library ↓↓↓-->
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="asset/aosinit.js"></script> -->
    <!--↓↓↓ RellaxJs Parallax↓↓↓-->
    <script src="node_modules/rellax/rellax.min.js"></script>
    <script src="asset/apprellax.js"></script> -->
    <!-- ↓↓↓lenisScroll↓↓↓ -->
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <!-- ↓↓↓GSAP↓↓↓ -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- ↓↓↓splittingJs↓↓↓ -->
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="asset/GsapSplittingLenis.js"></script>
</body>

</html>
